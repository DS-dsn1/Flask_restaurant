{% extends 'base.html' %}

{% block title %}Our dishes{% endblock %}

{% block content %}
  <div class="container">
     <h1>Our dishes</h1>
     <a class="btn btn-primary" href="{{ url_for('create') }}">NEW</a>
  </div>

  <div class="container">
      {% for dish in all_dishes %}
      <p> {{ dish }} - {{ dish.cost }}</p>
      <a class="btn btn-outline-secondary" href="{{ url_for('update', id=dish['id']) }}">Edit</a>
      {% endfor %}
  </div>
{% endblock %}
