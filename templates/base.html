<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
          rel="stylesheet">
</head>
<body>
 <div class="container">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0f6674">
      <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='images/logo.png') }}"
          style="max-width: 80px;" class="d-inline-block align-top">
      </a>

      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('index') }}">
                      Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('show_chef') }}">Our chefs</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('show_dish') }}">Our dishes</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('show_customer') }}">Customers</a>
              </li>
          </ul>
      </div>
  </nav>
 </div>
 <div class="container">
      {% block content %}{% endblock %}
 </div>
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
         crossorigin="anonymous"></script>
 <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}" crossorigin="anonymous"></script>
</body>
</html>
