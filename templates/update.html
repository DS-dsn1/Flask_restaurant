{% extends 'base.html' %}

{% block title %}Edit dish{% endblock %}

{% block content %}
  <div class="container">
    <h2>Edit dish "{{ dish.name }}"</h2>
  </div>

  <div class="container" >
      <form method="post">
          <div class="form-group">
              <label for="name">Name</label>
              <input name="name" class="form-control" id="name" value="{{ request.form['name'] or dish['name'] }}"
                     placeholder="pizza, pancakes, etc." required>
          </div>
          <div class="form-group">
              <label for="recipe">Recipe</label>
              <textarea class="form-control" name="recipe" id="recipe" rows="3">
                  {{ request.form['recipe'] or dish['recipe']}}</textarea>
          </div>
          <div class="form-group">
              <label for="ingredients">Ingredients</label>
              <input name="ingredients" class="form-control" id="ingredients"
                     value="{{ request.form['ingredients'] or dish['ingredients'] }}">
          </div>
          <div class="form-group">
              <label for="cost">Cost</label>
              <input name="cost" class="form-control" id="cost"
                     value="{{ request.form['cost'] or dish['cost'] }}" required>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
      </form>
      <hr>
      <form action="{{ url_for('delete', id=dish['id']) }}" method="post">
          <button class="btn btn-danger" type="submit"
                  onclick="return confirm('Are you sure?');">Delete</button>
      </form>
  </div>
{% endblock %}
